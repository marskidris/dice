    <div id="dice">
      <h2>Dice</h2>
      <p>Your Number: <input type="text" class="nums" id="diceNum" onload="load()" readonly> </p>
      <p>Your Dice Number: <input type="text" class="nums" id="diceGenerator" readonly> </p>
      <div id="diceDice">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
      </div>
      <button onclick="rollDice()" autofocus>Roll</button>
